<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>

<body>
  <header class="header ">
    <div class="header__container">
      <div class="header__shop-name">
        <div class="shop-name__logo"></div>
      </div>
      <div class="header__shopping-cart">
        <div class="shopping-cart__image"></div>
        <div class="shopping-cart__items-amount">0</div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">

      <div class="filter-group">
        <div class="filter-group__search">
          <input type="text" placeholder="Search" class="filter-group__search-input">
          <div class="search__clear"></div>
        </div>

        <div class="filter-group-item filter-group__sort-by">
          <h3 class="filter-group__title">Sort by:</h3>
          <select id="select" class="sort-by__select">
            <option value="price-lowest">Price(Lowest)</option>
            <option value="price-highest">Price(Highest)</option>
            <option value="Name(A-Z)" selected="selected">Name(A-Z)</option>
            <option value="Name(Z-A)">Name(Z-A)</option>
          </select>
        </div>

        <div class="filter-group-item filter-group__manufacturer">
          <h3 class="filter-group__title">Manufacturer:</h3>
          <ul class="filter-group__brands">
            <li class="brand filter-group__button button" id="ARRMA RC" data-filter="manufacturer">ARRMA RC</li>
            <li class="brand filter-group__button button" id="Axial RC" data-filter="manufacturer">Axial RC</li>
            <li class="brand filter-group__button button" id="Blade" data-filter="manufacturer">Blade</li>
            <li class="brand filter-group__button button" id="E-flite" data-filter="manufacturer">E-flite</li>
            <li class="brand filter-group__button button" id="HobbyZone" data-filter="manufacturer">HobbyZone</li>
          </ul>
        </div>

        <div class="filter-group-item filter-group__in-stock">
          <h3 class="filter-group__title">In Stock:</h3>
          <div class="in-stock__inputs">
            <div id="sliderInStock" class="in-stock__input range-slider"></div>
            <div class="in-stock__quantity range-slider-quantity">
              <div class="in-stock__quantity-left">1</div>
              <div class="in-stock__quantity-right">2</div>
            </div>
          </div>
        </div>

        <div class="filter-group-item filter-group__price">
          <h3 class="filter-group__title">Price:</h3>
          <div class="price__inputs">
            <div id="sliderPrice" class="price__input  range-slider"></div>
            <div class="price__quantity range-slider-quantity">
              <div class="price__quantity-left">1</div>
              <div class="price__quantity-right">2</div>
            </div>
          </div>
        </div>

        <div class="filter-group-item filter-group__colors">
          <h3 class="filter-group__title">Colors:</h3>
          <ul class="colors__items">
            <li class="color__item button-color" id="red" data-filter="colors"></li>
            <li class="color__item button-color" id="yellow" data-filter="colors"></li>
            <li class="color__item button-color" id="blue" data-filter="colors"></li>
            <li class="color__item button-color" id="green" data-filter="colors"></li>
            <li class="color__item button-color" id="black" data-filter="colors"></li>
          </ul>
        </div>

        <div class="filter-group-item filter-group__control-type">
          <h3 class="filter-group__title">Type:</h3>
          <ul class="control-type__items">
            <li class="control-type__item filter-group__button button" id="Air" data-filter="type">Air</li>
            <li class="control-type__item filter-group__button button" id="Ground" data-filter="type">Ground</li>
          </ul>
        </div>

        <div class="filter-group-item filter-group__person-level">
          <h3 class="filter-group__title">Level:</h3>
          <ul class="person-level__items">
            <li class="person-level__item filter-group__button button" id="Beginner" data-filter="level">Beginner</li>
            <li class="person-level__item filter-group__button button" id="Experienced" data-filter="level">Experienced
            </li>
            <li class="person-level__item filter-group__button button" id="Professional" data-filter="level">
              Professional</li>
          </ul>
        </div>
        <div class="block">
          <span class="reset-button filter-group__button">Reset All Filters</span>
          <span class="clear-settings-button filter-group__button">Clear All Settings</span>
        </div>
      </div>

      <div class="main__cards">
      </div>

    </div>
  </main>
</body>

</html>
